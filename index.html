<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Конвертер цукру</title>
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <nav class="navbar">
          <div class="container">
            <a class="navbar-brand" href="#">
              <img src="./logo.png" alt="logo" width="30px" />
              <span class="slogan">Spoonful</span>
            </a>
          </div>
        </nav>
      </div>
    </header>
    <main class="main">
      <div class="wrapper">
        <h1 class="title">Скільки цукру влізе в <img src="./images/glass.png" alt="glass">
          <img src="./images/tablespoon.png" alt="tablespoon">
          <img src="./images/teaspoon.png" alt="teaspoon">?</h1>

        <div class="calculations">
          <div class="input-field">
            <h2 class="subtitle">Введи кількість цукру</h2>
            <div class="input-group mb-3">
              <input
                id="amount"
                type="text"
                class="form-control"
                aria-label="Text input with dropdown button"
              />
              <span class="caption">грамів цукру</span>
            </div>
            <button onclick="renderCount()" class="btn btn-outline-secondary">
              Розрахувати
            </button>
          </div>
          <div class="output-field">
            <p class="text-center">Заповни поле вище, щоб отримати результат</p>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
